<!DOCTYPE html>
<html lang="es">  
<head>    
    <title>GEOGRAFICASaUTM</title>    
    <meta charset="UTF-8">
    <meta name="title" content="ConversorDeCoordenadas">
    <meta name="description" content="Convertir coordenadas geograficas a UTM">    
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link href="style.css" rel="stylesheet"> 
	<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">   
</head>  
<body>    
    <header><img src="logo1.png">
        <h1>Conversor de Coordenadas</h1> 
    </header>    
    <div id="landscape">
		<div id="formulario">
			<p>Geograficas a UTM</p>
			<label>Latitud (decimales):</label>
			<input type="text" id="latitud" placeholder="latitud (+/-)">
			<label>Longitud (decimales):</label>
			<input type="text" id="longitud" placeholder="longitud (+/-)">
			<br><label for="elipsoide">Elipsoide:</label>
			<select id="elipsoide">
			  <optgroup label="Elige una opción:">
				<option value="WGS84">WGS84</option>
				<option value="CLARKE 1886">CLARKE 1866</option>
				<option value="WGS72">WGS72</option>
				<option value="FISCHER 1968">FISCHER 1968</option>
				<option value="SOUTH AMERICAN 1969">SOUTH AMERICAN 1969</option>
				<option value="Hayford">Hayford</option>
			  </optgroup>
			</select>
			<br><button id="convertir">Convertir</button>
			<br><label>Hemisferio:</label>
			<input type="text" id="hemisferio" disabled>
			<br><label>E:</label>
			<input type="text" id="x" disabled>
			<br><label>N:</label>
			<input type="text" id="y" disabled>
			<br><label>Factor de escala:</label>
			<input type="text" id="factorDeEscala" disabled>
			<br><label>Convergencia de meridianos:</label>
			<input type="text" id="convergenciaDeMeridianos" disabled>
			<br><label>Meridiano central:</label>
			<input type="text" id="meridianoCentral" disabled>
			<br><label>Huso:</label>
			<input type="text" id="huso" disabled>

		</div>
		<div id="formulario">
			<p>UTM a Geograficas</p>
			<label>Coordenada Este:</label>
			<input type="text" id="coordenadaEsteC">
			<label>Coordenada Norte:</label>
			<input type="text" id="coordenadaNorteC">
			<br><label>Huso:</label>
			<input type="text" id="husoC">
			<br><label for="elipsoideC">Elipsoide:</label>
			<select id="elipsoideC">
			  <optgroup label="Elige una opción:">
				<option value="WGS84C">WGS84</option>
				<option value="CLARKE 1886C">CLARKE 1866</option>
				<option value="WGS72C">WGS72</option>
				<option value="FISCHER 1968C">FISCHER 1968</option>
				<option value="SOUTH AMERICAN 1969C">SOUTH AMERICAN 1969</option>
				<option value="HayfordC">Hayford</option>
			  </optgroup>
			</select>
			<br><button id="convertirC">Convertir</button>
			<br><label>Latitud:</label>
			<input type="text" id="latitudC" disabled>
			<br><label>Longitud:</label>
			<input type="text" id="longitudC" disabled>
			<br><label>Factor de escala:</label>
			<input type="text" id="factorDeEscalaC" disabled>
			<br><label>Convergencia de meridianos:</label>
			<input type="text" id="convergenciaDeMeridianosC" disabled>
			<br><label>Meridiano central:</label>
			<input type="text" id="meridianoCentralC" disabled>

		</div>
	</div>
	<script src="app.js"></script>
    <footer>
        <div class="footerIzquierda">Facultad de Ingeniería - Ingeniería Topográfica y Geodésica</div>
        <div class="footerDerecha">Desarrollado por Floricel Pérez Pérez</div>
        
    </footer>
</body>  
</html>
